<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storico Mensile</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    select, button {
      background-color: #444;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 {
      margin: 0;
      font-size: 18px;
    }
    canvas {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="history.back()">← Indietro</button>
    <h2 id="counterName">Contatore</h2>
    <div class="controls">
      <button onclick="changeMonth(-1)">«</button>
      <span id="monthLabel"></span>
      <button onclick="changeMonth(1)">»</button>
    </div>
  </header>

  <canvas id="logChart" height="200"></canvas>

  <script>
    const params = new URLSearchParams(window.location.search);
    const counterId = params.get("counter");

    const counters = {
      'studio': 'studio individuale',
      'coricamento': 'coricamento',
      'sveglia': 'sveglia',
      'lettura': 'Lettura Bool',
      'piano': 'Piano Bool',
      'minuti': 'Minuti netti di concentrazione',
      'telefono': 'ore telefono',
      'binge': 'hai bingato qualcosa?',
      'uscita': 'uscita bool',
      'isa': 'isa bool'
    };

    document.getElementById("counterName").textContent = counters[counterId] || counterId;

    const monthNames = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno",
                        "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    let currentMonth = new Date();

    function updateMonthLabel() {
      const label = document.getElementById("monthLabel");
      label.textContent = monthNames[currentMonth.getMonth()] + " " + currentMonth.getFullYear();
    }

    function changeMonth(delta) {
      currentMonth.setMonth(currentMonth.getMonth() + delta);
      updateMonthLabel();
      updateChart();
    }

    function loadMonthlyData(date) {
      const logKey = `log_${counterId}`;
      const logs = JSON.parse(localStorage.getItem(logKey) || "[]");

      const y = date.getFullYear();
      const m = date.getMonth();

      const daysInMonth = new Date(y, m + 1, 0).getDate();
      const counts = Array(daysInMonth).fill(0);

      logs.forEach(t => {
        const d = new Date(t);
        if (d.getFullYear() === y && d.getMonth() === m) {
          counts[d.getDate() - 1]++;
        }
      });

      return counts;
    }

    const ctx = document.getElementById('logChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Click per giorno',
          data: [],
          backgroundColor: '#4caf50'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0,
              stepSize: 1
            }
          }
        }
      }
    });

    function updateChart() {
      const data = loadMonthlyData(currentMonth);
      const days = Array.from({length: data.length}, (_, i) => (i+1).toString().padStart(2, '0'));
      chart.data.labels = days;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    updateMonthLabel();
    updateChart();
  </script>
</body>
</html>
